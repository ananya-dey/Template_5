<!--start contact-->
<section id="contact">
  <div class="container">
    <div class="wraper">
      <h1>Contact</h1>
      <hr>
      <div class="row">
        <div class="col-md-8" id="googleMap"></div>
        <div class="col-md-4">
          <h3>Feel free to give your feedback</h3>
          <hr>
          <form class="form" role="form" id="contactform">
            <div class="form-group">
              <div class="row">
                <div class="col-xs-6 col-md-6">            
                  <input type="text" class="form-control" id="contactname" placeholder="Name:*"/>
                </div>
                <div class="col-xs-6 col-md-6">
                  <input type="email" class="form-control" id="contactemail" placeholder="Email:*"/>
                </div>
              </div>          
            </div>
            <div class="form-group">
              <input type="text" class="form-control" id="contactsubject" placeholder="Subject:*"/>
            </div>
            <div class="form-group">
              <textarea class="form-control" rows="6" id="contactmsg"></textarea>
            </div>
            <button type="button" id="contactbtn" class="btn btn-success btn-md"
             role="button">Submit</button>
          </form>
        </div>
      </div>
    </div><!--wraper-->
  </div>
</section>
<!--end contact-->
